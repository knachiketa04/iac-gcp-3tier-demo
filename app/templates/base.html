<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Quote of the Day{% endblock %}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        margin-bottom: 2rem;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .main-content {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .quote-card {
        background: #f8f9fa;
        border-left: 5px solid #667eea;
        padding: 2rem;
        margin: 1rem 0;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .quote-text {
        font-size: 1.5rem;
        font-style: italic;
        margin-bottom: 1rem;
        line-height: 1.4;
      }

      .quote-author {
        text-align: right;
        font-weight: bold;
        color: #667eea;
      }

      .vote-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
        justify-content: center;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: bold;
      }

      .btn-up {
        background: #28a745;
        color: white;
      }

      .btn-down {
        background: #dc3545;
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: #667eea;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 1rem;
        border-radius: 5px;
        margin: 1rem 0;
      }

      .success {
        background: #d4edda;
        color: #155724;
        padding: 1rem;
        border-radius: 5px;
        margin: 1rem 0;
      }

      .footer {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        padding: 2rem 0;
      }

      .category-filter {
        margin-bottom: 2rem;
        text-align: center;
      }

      .category-filter select {
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <a href="/" class="logo">ðŸ“œ Wisdom Quotes</a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/browse">Browse</a></li>
          <li><a href="/authors">Authors</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="main-content">{% block content %}{% endblock %}</div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>
          ðŸŒŸ 3-Tier Application Demo â€¢ Built with Flask + PostgreSQL + GCP ðŸŒŸ
        </p>
      </div>
    </footer>

    <script>
      // Global functions for voting
      async function vote(quoteId, voteType) {
        try {
          const response = await fetch("/api/vote", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              quote_id: quoteId,
              vote_type: voteType,
            }),
          });

          const result = await response.json();

          if (result.success) {
            showMessage("Vote recorded! ðŸŽ‰", "success");
            // Reload the page to show updated vote counts
            setTimeout(() => location.reload(), 1000);
          } else {
            showMessage("Error: " + result.error, "error");
          }
        } catch (error) {
          showMessage("Network error occurred", "error");
        }
      }

      function showMessage(message, type) {
        const messageDiv = document.createElement("div");
        messageDiv.className = type;
        messageDiv.textContent = message;

        const container = document.querySelector(".main-content");
        container.insertBefore(messageDiv, container.firstChild);

        setTimeout(() => messageDiv.remove(), 3000);
      }

      // Auto-refresh quote of the day every 30 seconds
      if (window.location.pathname === "/") {
        setInterval(() => {
          loadQuoteOfTheDay();
        }, 30000);
      }
    </script>
  </body>
</html>
